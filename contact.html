<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" conte="Jane Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
          .box 
          {
            height: 100vh;
          }
          a:hover
          {
            transform: translateY(-5px);
          }
    </style>
  </head>
<body class="bg-dark text-light">
    <nav class="navbar sticky-top navbar-expand-md bg-dark navbar-light">
        <div class="container-fluid">
          <div class="row">
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myMenu">
              <span class="navbar-toggler-icon navbar-dark"></span>
          </button>
          <div class="collapse navbar-collapse" id="myMenu">
              <div class="navbar-nav">
                  <a class="nav-item nav-link active text-light" href="index.html"><i class="bi bi-house-door-fill"></i></a>
                  <a class="nav-item nav-link text-light" href="#about"><i class="bi bi-person-fill"></i></a>
                  <a class="nav-item nav-link text-light" href="https://github.com/Janeleq" target="__blank"><i class="bi bi-github"></i></a>
              </div>
          </div>
        </nav>


            <section class="pulse animated position-relative py-4 py-xl-5">
                <div class="container position-relative">
                    <div class="row">
                        <div class="col"><iframe allowfullscreen="" frameborder="0" src="https://cdn.bootstrapstudio.io/placeholders/map.html" width="100%" height="100%"></iframe></div>
                        <div class="col-md-6 col-xl-4">
                            <div>
                                <form class="p-3 p-xl-4 border border-white rounded" name="contact">
                                    <h4>Contact Me</h4>
                                    <p class="text-muted">Drop a message :)</p>
                                    <div class="mb-3"><label class="form-label" for="name">Name</label><input class="form-control" type="text" id="name" name="name"></div>
                                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control" type="email" id="email" name="email"></div>
                                    <div class="mb-3"><label class="form-label" for="message">Message</label><textarea class="form-control" id="message" name="message" rows="6"></textarea></div>
                                    <div class="mb-3"><button class="btn btn-light" type="submit" onclick="showData()">Send</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        
  

    <div class="row">
        <footer class="footer fixed-bottom mt-auto py-0 bg-dark">
          <span class="text-muted text-center text-md-right">
            <ul class="list-unstyled list-inline m-0">
              <li class="list-inline-item">
                <a href="https://www.linkedin.com/in/limenqi01/" target="_blank" class="btn-floating btn-sm text-white"><i class="bi bi-linkedin"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.youtube.com/channel/UC1-Ndb3PgAiEhqnBX1a4u-A" class="btn-floating btn-sm text-white"><i class="bi bi-youtube"></i></a>
              </li>
              <!-- <li class="list-inline-item text-right">
                @jane
              </li> -->
            </ul>

          </span>
        </footer>
      </div>    


    <script>
      function showData() 
      {      
        alert(document.forms["contact"]["name"].value + ", receieved with thanks!"); // [] means getting by id or index
        return false;
      }
    </script>
    <script src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
